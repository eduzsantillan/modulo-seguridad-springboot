<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <form th:action="@{/user/register}" method="post" th:object="${user}" >

        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="name">Nombres:</label>
            <input type="text" id="name" name ="name" class="form-control"/>
        </div>

        <!-- Lastname input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="lastname">Apellidos:</label>
            <input type="text" id="lastname" name="lastname" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name ="email" class="form-control"  />
        </div>

        <!-- URLPhoto input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="urlPhoto"> Foto :</label>
            <input type="text" id="urlPhoto" name="urlPhoto" class="form-control" />
        </div>


        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>

    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
